<!DOCTYPE html>
<html>
<head>
	<title>String starts with Java or Not</title>
</head>
<body>
	<script type="text/javascript">
		s = prompt("Enter a string");
		pos = s.indexOf("Java");
		if(pos == 0)
			document.write("String starts with Java.");
		else
			document.write("String do not starts with Java.");
	</script>
</body>
</html>
