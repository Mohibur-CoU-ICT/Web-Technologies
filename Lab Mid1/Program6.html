<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript">
			var s = prompt("Enter a string") ;
			var n = s.length ;
			
			for ( var i = 0 ; i < n ; i ++ )  
			{
				for ( var len = 1 ; len <= n - i ; len ++ ) 
				{
					var str = s.substr(i, len) ;
					document.write( str + "<br>" ) ;
				}
			}
		</script>
	</body>
</html>
