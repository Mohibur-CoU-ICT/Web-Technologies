<!DOCTYPE html>
<html>
	<body>
		<button onclick="change()">Change background</button>
		<p>My name is Mohibur Rahman.</p>
		<p>I study in Comilla University.</p>
		<script type="text/javascript">
			function change(){
				var arr = document.getElementsByTagName('p');
				arr[0].style.background = "yellow";
				arr[1].style.background = "gray";
			}
		</script>
	</body>
</html>
