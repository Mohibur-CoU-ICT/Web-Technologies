<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = prompt("Enter a number to find trailing zero of its factorial");
		var result = 0;
		for(var i=5; i<=n; i+=5){
			var num = i;
			while(num%5 === 0){
				num /= 5;
				result++;
			}
		}
		document.write("Trailing zero is " + result);
		
	</script>
</body>
</html>
