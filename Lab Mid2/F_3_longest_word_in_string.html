<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		function longest_word(str)
		{
			var arr1 = str.split(" ");
			<!-- for(var i=0; i<arr1.length; i++) console.log(arr1[i]); -->
			var result = arr1[0];

			for(var x = 1 ; x < arr1.length ; x++)
			{
				if(result.length < arr1[x].length)
				{
					result = arr1[x];
				} 
			}
			return result;
		}
		console.log(longest_word("Web Development Tutorial"));
		s = prompt("Enter a string");
		console.log(longest_word(s));
	</script>
</body>
</html>
